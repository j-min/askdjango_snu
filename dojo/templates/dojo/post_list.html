{% extends 'dojo/base.html' %}
{% block content %}
  <h1> Jaemin's Post List </h1>
  <form action="" method="get">
    <input type="text" name="q" value="{{ q }}"/>
    <input type="submit" value="검색" />
  </form>
  <ul>
    {% for post in post_list %}
      <li>
        <a href="/dojo/{{ post.id }}"/>
          {{ post.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock content %}
